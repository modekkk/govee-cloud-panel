
<!doctype html>
<html lang="pl">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Govee – Panel (Cloud API)</title>
<style>
  body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:24px;max-width:900px}
  .row{display:flex;gap:12px;align-items:center;margin:10px 0;flex-wrap:wrap}
  input[type="range"]{width:300px}
  fieldset{border:1px solid #ddd;padding:16px;border-radius:12px;margin-bottom:16px}
  legend{padding:0 6px;color:#555}
  button{padding:8px 12px;border-radius:10px;border:1px solid #ccc;cursor:pointer}
  .muted{color:#666}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  @media (max-width: 720px){ .grid{grid-template-columns:1fr} }
  select{min-width:320px;padding:6px}
</style>
<body>
  <h1>Govee – Panel (Cloud API)</h1>
  <p class="muted">Najpierw pobierz listę i wybierz urządzenie. Pól <b>device</b> i <b>sku</b> nie wpisujesz ręcznie.</p>

  <fieldset>
    <legend>Wybór urządzenia</legend>
    <div class="row">
      <button id="btnFetch">Pobierz z konta</button>
      <select id="deviceSelect">
        <option value="">— wybierz z listy —</option>
      </select>
      <span id="count" class="muted"></span>
    </div>
  </fieldset>

  <fieldset>
    <legend>Parametry urządzenia</legend>
    <div class="row grid">
      <div>
        <label>ID urządzenia (device):</label><br/>
        <input id="device" readonly style="width:100%"/>
      </div>
      <div>
        <label>SKU:</label><br/>
        <input id="sku" readonly style="width:100%"/>
      </div>
    </div>
    <div class="row">
      <button id="refresh">Odśwież stan</button>
      <span id="devinfo" class="muted"></span>
    </div>
  </fieldset>

  <fieldset>
    <legend>Zasilanie</legend>
    <div class="row">
      <button id="on">Włącz</button>
      <button id="off">Wyłącz</button>
      <span id="status"></span>
    </div>
  </fieldset>

  <fieldset>
    <legend>Jasność</legend>
    <div class="row">
      <input type="range" id="brightness" min="0" max="100" value="50"/>
      <span id="bval">50</span>%
      <button id="setBrightness">Ustaw</button>
    </div>
  </fieldset>

  <fieldset>
    <legend>Kolor RGB</legend>
    <div class="row">
      <input type="color" id="color" value="#ffffff"/>
      <button id="setColor">Ustaw kolor</button>
    </div>
  </fieldset>

  <fieldset>
    <legend>Temperatura barwowa (K)</legend>
    <div class="row">
      <input type="number" id="kelvin" value="3000" step="50"/>
      <button id="setKelvin">Ustaw CCT</button>
    </div>
  </fieldset>

<script>
const qs = (s)=>document.querySelector(s);
const api = (p, opt)=>fetch(p, opt).then(r=>r.json());
const deviceObj = ()=>({ device: qs("#device").value.trim(), sku: qs("#sku").value.trim() });
let DEVICES = [];

qs("#btnFetch").onclick = async () => {
  try {
    const data = await api("/api/devices");
    DEVICES = data?.data?.list || [];
    qs("#count").textContent = `Znaleziono: ${DEVICES.length}`;
    const sel = qs("#deviceSelect");
    sel.innerHTML = '<option value="">— wybierz z listy —</option>';
    DEVICES.forEach((d, i) => {
      const name = d.deviceName || d.sku || "Urządzenie";
      const opt = document.createElement("option");
      opt.value = String(i);
      opt.textContent = `${name} [${d.sku}] (${d.device})`;
      sel.appendChild(opt);
    });
    if (!DEVICES.length) {
      qs("#devinfo").textContent = "Brak urządzeń w chmurze – sprawdź Wi‑Fi (2.4 GHz) i konto API.";
    } else {
      qs("#devinfo").textContent = "Wybierz urządzenie z listy.";
    }
  } catch (e) {
    qs("#devinfo").textContent = "Błąd pobierania listy urządzeń";
  }
};

qs("#deviceSelect").onchange = (e)=>{
  const idx = Number(e.target.value);
  if (!Number.isFinite(idx)) return;
  const d = DEVICES[idx];
  if (!d) return;
  qs("#device").value = d.device;
  qs("#sku").value = d.sku;
  qs("#devinfo").textContent = `Wybrano: ${d.deviceName || d.sku} – ${d.device}`;
};

qs("#refresh").onclick = async ()=>{
  const {device, sku} = deviceObj();
  if(!device || !sku){ qs("#devinfo").textContent = "Wybierz urządzenie z listy"; return; }
  const r = await api(`/api/state?device=${encodeURIComponent(device)}&sku=${encodeURIComponent(sku)}`);
  const caps = r?.data?.capabilities || [];
  const online = caps.find(c=>c.type==="devices.capabilities.online")?.state;
  qs("#devinfo").textContent = `online: ${online ?? "?"}, capabilities: ${caps.length}`;
};

qs("#on").onclick = async ()=>{
  const r = await api("/api/power",{method:"POST",headers:{'Content-Type':'application/json'},
    body: JSON.stringify({...deviceObj(), on:true})});
  qs("#status").textContent = r?.msg ?? r?.code ?? "OK";
};
qs("#off").onclick = async ()=>{
  const r = await api("/api/power",{method:"POST",headers:{'Content-Type':'application/json'},
    body: JSON.stringify({...deviceObj(), on:false})});
  qs("#status").textContent = r?.msg ?? r?.code ?? "OK";
};

qs("#brightness").oninput = e => qs("#bval").textContent = e.target.value;
qs("#setBrightness").onclick = async ()=>{
  const r = await api("/api/brightness",{method:"POST",headers:{'Content-Type':'application/json'},
    body: JSON.stringify({...deviceObj(), value: qs("#brightness").value})});
  alert(r?.msg ?? r?.code ?? "OK");
};

qs("#setColor").onclick = async ()=>{
  const hex = qs("#color").value.replace("#","");
  const r = parseInt(hex.substring(0,2),16);
  const g = parseInt(hex.substring(2,4),16);
  const b = parseInt(hex.substring(4,6),16);
  const rsp = await api("/api/color",{method:"POST",headers:{'Content-Type':'application/json'},
    body: JSON.stringify({...deviceObj(), r, g, b})});
  alert(rsp?.msg ?? rsp?.code ?? "OK");
};

qs("#setKelvin").onclick = async ()=>{
  const kelvin = Number(qs("#kelvin").value);
  const rsp = await api("/api/colortemp",{method:"POST",headers:{'Content-Type':'application/json'},
    body: JSON.stringify({...deviceObj(), kelvin})});
  alert(rsp?.msg ?? rsp?.code ?? "OK");
};
</script>
</body>
</html>
